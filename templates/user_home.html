{% extends 'base.html' %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% block title %}User Home{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
    
    .container{
    height: 100%;
    align-content: center;
    }
    
    .card{
    height: 370px;
    margin-top: auto;
    margin-bottom: auto;
    width: 400px;
    background-color: rgba(0,0,0,0.5) !important;
    }
    
    .social_icon span{
    font-size: 60px;
    margin-left: 10px;
    color: #FFC312;
    }
    
    .social_icon span:hover{
    color: white;
    cursor: pointer;
    }
    
    .card-header h3{
    color: white;
    }
    
    .social_icon{
    position: absolute;
    right: 20px;
    top: -45px;
    }
    
    .input-group-prepend span{
    width: 50px;
    background-color: #FFC312;
    color: black;
    border:0 !important;
    }
    
    input:focus{
    outline: 0 0 0 0  !important;
    box-shadow: 0 0 0 0 !important;
    }
    
    .remember{
    color: white;
    }
    
    .remember input{
    width: 20px;
    height: 20px;
    margin-left: 15px;
    margin-right: 5px;
    }
    
    .login_btn{
    color: black;
    background-color: #FFC312;
    width: 100px;
    }
    
    .login_btn:hover{
    color: black;
    background-color: white;
    }
    
    .links{
    color: white;
    }
    
    .links a{
    margin-left: 4px;
    }

    h1{
    font-family: 'Dancing Script', cursive;
    }

    h2{
    font-family: 'Raleway', sans-serif;
    }

    #newfont{
    font-family: 'Raleway', sans-serif;
    opacity: 1;
    }

    .myDiv{
    position: relative; 
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: top;
    justify-content: center;
    font-size: 30px;
    font-family: 'Raleway', sans-serif;
    }

  .myDiv::before{
    content: "";
    background-image: url('https://images.unsplash.com/photo-1593864062738-c54ec4a7a5c4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1490&q=80');
    background-size: cover;
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
    opacity: 0.5;
    }

    h1, li{
      position: relative;
    }

    a{ 
      color: inherit; 
    }

    #higher{
      margin-top: 2em !important;
      font-family: 'Dancing Script', cursive;
    }

</style>
{% endblock %}

{% block body %}
<div class="myDiv">
  <div class="bg">
    <h1 class="quote">Wuba-dub-a-dub-dub, {{ session['current_user'] }}!</h1>

    <ul>
      <li><a href="/profile">My greenhouse guests</a></li>
      <li><a href="/plant-form">My future plant babies</a></li>
      <!-- <li><a href="/update-user">Click here to update your human profile</a></li> -->
      <li><a href="/map">Nurseries near me</li>
      <li><a href="/logout">Logout</li>
    </ul>
  </div>
</div>
{% endblock %}
