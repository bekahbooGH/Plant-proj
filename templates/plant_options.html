{% extends 'base.html' %}
{% block title %}All Plants{% endblock %}

{% block body %}
    <h1>All Plants</h1>
    <div class="row">   
    {% for plant in plants %}
    <div class="col-md-2">
            <li>
                <a href="/plants/{{ plant.plant_id }}">
                {{ plant.plant_name }}
                </div>
                <div class="col-md-4">
               <img src = "{{ plant.pic_src }}" >
                </a>
            </li>
        </div>
            {% endfor %}
        </div> 
            
            {% endblock %}
